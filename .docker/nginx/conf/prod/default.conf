# API Service
server {
    listen 2000;
    server_name api.kislap.app;

    location / {
        # 1. Initialize empty variables
        set $cors_origin "";
        set $cors_cred "";
        
        # 2. Check if the origin is allowed
        if ($http_origin ~* "^(http://kislap\.test|http://sebastech\.kislap\.test|https://builder\.kislap\.app|https://kislap\.app)$") {
            set $cors_origin $http_origin;
            set $cors_cred "true";
        }

        # 3. Handle Preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            # REMOVED NESTED IF. 
            # If $cors_origin is empty, these headers are automatically skipped by Nginx.
            add_header 'Access-Control-Allow-Origin' "$cors_origin";
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';
            add_header 'Access-Control-Allow-Credentials' "$cors_cred";
            add_header 'Access-Control-Max-Age' 43200;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # 4. Handle Actual Requests
        add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
        add_header 'Access-Control-Allow-Credentials' "$cors_cred" always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length' always;

        # 5. Proxy Pass
        proxy_pass http://kislap_flash:5000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Admin Service (Unchanged)
server {
    listen 2000;
    server_name admin.kislap.app;

    index index.php index.html;
    root /var/www/html/public;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass kislap_admin:3000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
        gzip_static on;
    }
}