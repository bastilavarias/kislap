# ------------------------------------------------------------
# 1. MAP BLOCKS (Top of file)
# ------------------------------------------------------------
map $http_origin $cors_origin {
    default "";
    "~^https://builder\.kislap\.app/?$"   "https://builder.kislap.app";
    "~^https://kislap\.app/?$"            "https://kislap.app";
    "~^http://kislap\.test/?$"            "http://kislap.test";
    "~^http://sebastech\.kislap\.test/?$" "http://sebastech.kislap.test";
}

map $cors_origin $cors_cred {
    default "";
    ~. "true";
}

# ------------------------------------------------------------
# 2. API SERVICE
# ------------------------------------------------------------
server {
    listen 2000;
    server_name api.kislap.app;

    location / {
        # --- CORS LOGIC START ---
        
        # 1. Handle Preflight (OPTIONS)
        # NO NESTED IFs HERE. Just check the method.
        if ($request_method = 'OPTIONS') {
            # If $cors_origin is empty, Nginx simply skips these headers.
            # No inner 'if' is needed.
            add_header 'Access-Control-Allow-Origin' "$cors_origin";
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';
            add_header 'Access-Control-Allow-Credentials' "$cors_cred";
            add_header 'Access-Control-Max-Age' 43200;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # 2. Handle Actual Request
        add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
        add_header 'Access-Control-Allow-Credentials' "$cors_cred" always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length' always;
        
        # --- CORS LOGIC END ---

        proxy_pass http://kislap_flash:5000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ------------------------------------------------------------
# 3. ADMIN SERVICE (Unchanged)
# ------------------------------------------------------------
server {
    listen 2000;
    server_name admin.kislap.app;

    index index.php index.html;
    root /var/www/html/public;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass kislap_admin:3000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
        gzip_static on;
    }
}