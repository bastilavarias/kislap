# ------------------------------------------------------------
# 1. MAP BLOCKS (Top of file)
# ------------------------------------------------------------
map $http_origin $cors_origin {
    default "";
    "~^https://builder\.kislap\.app/?$"   "https://builder.kislap.app";
    "~^https://kislap\.app/?$"            "https://kislap.app";
    "~^http://kislap\.test/?$"            "http://kislap.test";
    "~^http://sebastech\.kislap\.test/?$" "http://sebastech.kislap.test";
}

map $cors_origin $cors_cred {
    default "";
    ~. "true";
}

# ------------------------------------------------------------
# 2. API SERVICE
# ------------------------------------------------------------
server {
    listen 2000;
    server_name api.kislap.app;

    set $ORIGIN 'builder.kislap.app';
    set $METHODS  'GET, POST, DELETE, OPTIONS, HEAD, PATCH, PUT';
    set $HEADERS  'Authorization, Origin, X-Requested-With, Content-Type, Accept';
    add_header Access-Control-Allow-Origin $ORIGIN always;
    add_header Access-Control-Allow-Methods $METHODS always;
    add_header Access-Control-Allow-Headers $HEADERS always;
    add_header Access-Control-Allow-Credentials true always;
        
    location / {
        proxy_pass http://kislap_flash:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ------------------------------------------------------------
# 3. ADMIN SERVICE (Unchanged)
# ------------------------------------------------------------
server {
    listen 2000;
    server_name admin.kislap.app;

    index index.php index.html;
    root /var/www/html/public;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass kislap_admin:3000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
        gzip_static on;
    }
}