  #    container_name: kislap_sparkle
  #    volumes:
  #      - ./sparkle:/app
  #      - /app/node_modules
  #    ports:
  #      - "3000:3000"
  #    networks:
  #      kislap_subnet:
  #        ipv4_address: 172.20.0.30

  database:
    image: mysql:8
    container_name: kislap_database
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: kislap
    networks:
      kislap_subnet:
        ipv4_address: 172.20.0.40
    ports:
      - "3306:3306"
    restart: always
