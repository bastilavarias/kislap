networks:
  kislap_subnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

services:
  dnsmasq:
    image: dockurr/dnsmasq
    container_name: kislap_dns
    volumes:
      - ./.docker/dnsmasq/dnsmasq.conf:/etc/dnsmasq.conf
    ports:
      - "127.0.0.1:53:53/udp"
      - "127.0.0.1:53:53/tcp"
    networks:
      kislap_subnet:
        ipv4_address: 172.20.0.2
    restart: always

  nginx:
    image: nginx:latest
    container_name: kislap_nginx
    ports:
      - "80:80"
    volumes:
      - ./flash:/app
      - ./.docker/nginx/conf/local:/etc/nginx/conf.d
      - ./.docker/nginx/log:/var/log/nginx
    depends_on:
      - kislap_flash
    networks:
      kislap_subnet:
        ipv4_address: 172.20.0.10

  kislap_flash:
    build: ./flash
    container_name: kislap_flash
    env_file:
      - ./flash/.env
    volumes:
      - ./flash:/app
    ports:
      - "5000:5000"
    restart: always
    networks:
      kislap_subnet:
        ipv4_address: 172.20.0.20

  #  kislap_sparkle:
