networks:
  kislap_subnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

services:
  kislap_web_server:
    image: nginx:latest
    container_name: kislap_web_server
    ports:
      - "80:80"
    volumes:
      - ./flash:/app
      - ./.docker/nginx/conf/local:/etc/nginx/conf.d
      - ./.docker/nginx/log:/var/log/nginx
    depends_on:
      - kislap_flash
    networks:
      kislap_subnet:
        ipv4_address: 172.20.0.10

  kislap_flash:
    build: ./flash
    container_name: kislap_flash
    env_file:
      - ./flash/.env
    volumes:
      - ./flash:/app
      - kislap_flash_go_mod:/go/pkg/mod
      - kislap_flash_go_build:/root/.cache/go-build
    ports:
      - "5000:5000"
    restart: always
    networks:
      kislap_subnet:
        ipv4_address: 172.20.0.20
    extra_hosts:
      - "kislap.test:127.0.0.1"
      - "api.kislap.test:127.0.0.1"
    depends_on:
      kislap_database:
        condition: service_healthy

  kislap_database:
    image: mysql:8
    container_name: kislap_database
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: kislap
    networks:
      kislap_subnet:
        ipv4_address: 172.20.0.40
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - database_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -u root -p$${MYSQL_ROOT_PASSWORD} || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10

  kislap_adminer:
    image: adminer
    container_name: kislap_adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      kislap_subnet:
        ipv4_address: 172.20.0.31
    depends_on:
      - kislap_database

volumes:
  kislap_flash_go_mod:
  kislap_flash_go_build:
  database_data:
